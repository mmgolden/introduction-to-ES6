<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>For...of Loop</title>
</head>
<body>
<script>

const buffet = ['🍕', '🍔', '🌮', '🍗'];

// ES5
for (var i = 0; i < buffet.length; i++) {
    console.log(buffet[i]); // 🍕 🍔 🌮 🍗
}

// ES6
for (const food of buffet) {
    console.log(food); // 🍕 🍔 🌮 🍗
}

</script>
</body>
</html>
