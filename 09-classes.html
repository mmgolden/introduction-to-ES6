class Animal {
    constructor(name, sound) {
        this.name = name;
        this.sound = sound;
    }
    // Getter
    get species() {
        return this._species;
    }
    // Setter
    set species(species) {
        this._species = species;
    }
}

const cow = new Animal('cow', 'moo');
cow.species = 'Bos taurus';
console.log(cow.species); // Bos taurus
