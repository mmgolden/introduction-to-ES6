<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrow Functions</title>
</head>
<body>

<style>
    .button {
        color: #fff;
        text-align: center;
        padding: 15px 20px;
        background: #000;
    }
    .clicked {
        background: rgb(16, 89, 216);
    }
</style>

<button class="button">Click me!</button>

<script>

const numbers = [1, 2, 3];

const plusOne = numbers.map(function(number) {
    return number + 1;
});

const plusOne2 = numbers.map((number) => {
    return number + 1;
});

const plusOne3 = numbers.map(number => {
    return number + 1;
});

const plusOne4 = numbers.map(number => number + 1);

console.log(plusOne); // [2, 3, 4]

const button = document.querySelector('.button');

button.addEventListener('click', function() {
    console.log(this); // <button class="button">Click me!</button>
});

button.addEventListener('click', () => {
    console.log(this); // Window
});

</script>
</body>
</html>
